<html>
	<head>
		<title>
			position-horizontal
		</title>
		<style>
		*{
			margin:0px;
			padding:0px;
		}
		.wrapper{
			height:1000px;
			width:100%;
		}
		.main-wrapper{
			width:100px;
			height:100px;
			background-color:red;
			position:fixed;
			left:50%;
			transform: translate(-50%,0%);
		}
			
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="main-wrapper">
			
			</div>
		</div>	
	</body>
</html>
